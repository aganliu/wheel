
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>小阿甘的快乐大转盘</title>
    <style>
        body {{
            margin: 0;
            padding: 0;
            background-image: url('kuromi_background.png');
            background-size: cover;
            background-position: center;
            font-family: "Arial", sans-serif;
            color: white;
            text-align: center;
        }}
        h1 {{
            margin-top: 40px;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px black;
        }}
        #wheel {{
            margin: 30px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            background: #b388dc;
            border: 8px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }}
        .segment {{
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            text-align: right;
            padding-right: 10px;
            font-size: 14px;
            writing-mode: vertical-lr;
            color: black;
        }}
        #pointer {{
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid white;
        }}
        #spin {{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #c69ae3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }}
        #result {{
            margin-top: 20px;
            font-size: 18px;
        }}
        #stats {{
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }}
    </style>
</head>
<body>
    <h1>🎡 小阿甘的快乐大转盘 🎡</h1>
    <div id="pointer"></div>
    <div id="wheel"></div>
    <button id="spin">开始抽奖</button>
    <div id="result"></div>
    <div id="stats"></div>

    <audio id="tick" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c36d9f0d63.mp3"></audio>
    <audio id="win" src="https://cdn.pixabay.com/audio/2022/03/08/audio_6e0b9efb71.mp3"></audio>

    <script>
        const prizes = [
            ["亲子故事", "故事"],
            ["周末外出探险", "探险"],
            ["下次小红花双倍奖励", "双倍花"],
            ["看动画片20分钟", "动画"],
            ["疯狂购物一次10元以内", "购物"],
            ["再来一次", "再抽"],
            ["现场说一个小愿望", "小愿望"],
            ["玩小游戏一次（如爬树、轮滑、单车等）", "小游戏"],
            ["奖励大餐", "大餐"]
        ];
        const wheel = document.getElementById("wheel");
        const stats = document.getElementById("stats");
        const result = document.getElementById("result");
        const tick = document.getElementById("tick");
        const win = document.getElementById("win");
        const counts = Array(prizes.length).fill(0);

        function drawWheel() {{
            wheel.innerHTML = "";
            for (let i = 0; i < prizes.length; i++) {{
                const angle = i * 360 / prizes.length;
                const seg = document.createElement("div");
                seg.className = "segment";
                seg.style.transform = `rotate(${angle}deg) translate(-50%, -50%)`;
                seg.innerHTML = prizes[i][1] + (i < prizes.length - 1 ? "｜" : "");
                wheel.appendChild(seg);
            }}
        }}

        let spinning = false;
        document.getElementById("spin").onclick = function() {{
            if (spinning) return;
            spinning = true;
            const index = Math.floor(Math.random() * prizes.length);
            const degrees = 360 * 6 + (360 / prizes.length) * index + (360 / prizes.length) / 2;
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(-${degrees}deg)`;

            let tickInterval = setInterval(() => tick.play(), 150);
            setTimeout(() => {{
                clearInterval(tickInterval);
                win.play();
                counts[index]++;
                result.innerHTML = `🎉 中奖了！【${prizes[index][0]}】`;
                updateStats();
                spinning = false;
            }}, 4200);
        }}

        function updateStats() {{
            stats.innerHTML = "<b>奖项统计：</b><br>" + prizes.map((p, i) =>
                `${p[0]}: ${counts[i]} 次`).join("<br>");
        }}

        drawWheel();
        updateStats();
    </script>
</body>
</html>
