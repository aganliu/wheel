  <script>

      ["å¥–åŠ±å¤§é¤", "å¤§é¤"]
    ];
    const stats = Array(prizes.length).fill(0);

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const spinButton = document.getElementById("spin");
    const statsDiv = document.getElementById("stats");
    let startAngle = 0;
    let spinning = false;

    function drawWheel() {
      const step = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * step;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + step);
        ctx.fillStyle = i % 2 === 0 ? "#9b59b6" : "#8e44ad";
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + step / 2);
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i][1], radius - 10, 5);
        ctx.restore();
      }
    }

    function updateStats() {
      statsDiv.innerText = "ğŸ¯ å¥–é¡¹ç»Ÿè®¡ï¼š\n" + prizes.map((p, i) => `${p[0]}: ${stats[i]} æ¬¡`).join("\n");
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const arc = 360 / prizes.length;
      const rotateTo = 360 * 5 + (prizes.length - randomIndex) * arc - arc / 2;

      let current = 0;
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        current = rotateTo * ease;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        startAngle = (current * Math.PI / 180) % (2 * Math.PI);
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);

          updateStats();
          alert(`ğŸ‰ ä¸­å¥–äº†ï¼ã€${prizes[randomIndex][0]}ã€‘`);
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    updateStats();
    spinButton.addEventListener("click", spinWheel);
  </script>
